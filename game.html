<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Tic-Tac-Toe Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: black; /* Black background */
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        position: relative;
        z-index: 10;
        text-align: center;
        background: rgba(255, 255, 255, 0.25);
        padding: 20px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        width: 90%;
        max-width: 400px;
        border: 2px solid rgba(255,255,255,0.4);
    }

    h1 {
        color: #fff;
        font-size: 22px;
        margin-bottom: 10px;
        font-weight: 600;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    #game-area {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #status {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #ffe8e8;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    #awaiting {
        margin-top: 25px; /* increased space from game board */
        font-size: 18px;
        font-weight: 500;
        color: #fff9c4;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        animation: blink 1.5s infinite;
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.5; }
    }

    #board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        width: 100%;
        max-width: 330px;
    }

    .cell {
        width: 100%;
        aspect-ratio: 1 / 1;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 12px;
        font-size: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-weight: bold;
        transition: 0.25s;
        color: #d10000;
        border: 2px solid #ffffff80;
        box-shadow: inset 0 0 10px rgba(255,255,255,0.6);
    }

    .cell:hover {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.05);
    }

    #flyer {
        display: none;
        width: 100%;
        max-width: 330px;
        margin: 25px auto 0 auto;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(255,255,255,0.9);
        animation: fadeIn 1.2s ease-in-out;
    }

    #invite-msg {
        display: none;
        margin-top: 15px;
        font-size: 28px;
        font-weight: bold;
        color: #fff8b2;
        text-shadow: 0 0 15px #ff0000;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    @media(max-width: 400px) {
        h1 { font-size: 18px; }
        #status { font-size: 16px; }
        #awaiting { font-size: 16px; }
        .cell { font-size: 40px; }
    }

</style>
</head>
<body>

<div class="container">

    <h1 id="title">üéÑ Play game to get surprise üéÅ</h1>

    <div id="game-area">
        <div id="status">Your turn (X)</div>
        <div id="board"></div>
        <div id="awaiting">üéÅ Awaiting your surprise‚Ä¶</div>
    </div>

    <img id="flyer" src="lcd.jpeg" alt="Flyer">
    <div id="invite-msg">üéâ You are invited! üéÑ</div>

</div>

<script>
    const boardElement = document.getElementById("board");
    const statusText = document.getElementById("status");
    const gameArea = document.getElementById("game-area");
    const flyer = document.getElementById("flyer");
    const inviteMsg = document.getElementById("invite-msg");
    const title = document.getElementById("title");
    const awaiting = document.getElementById("awaiting");

    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
    ];

    function drawBoard() {
        boardElement.innerHTML = "";
        board.forEach((cell, index) => {
            const div = document.createElement("div");
            div.classList.add("cell");
            div.textContent = cell;
            div.onclick = () => playerClick(index);
            boardElement.appendChild(div);
        });
    }

    function playerClick(index) {
        if (!gameActive || board[index] !== "") return;

        board[index] = "X";
        drawBoard();

        if (checkWinner("X")) return endGame();
        if (!board.includes("")) return endGame();

        statusText.textContent = "Santa is thinking... üéÖ";
        setTimeout(botMove, 600);
    }

    function botMove() {
        if (!gameActive) return;

        let empty = board.map((v,i)=> v===""?i:null).filter(v=>v!==null);
        let choice = empty[Math.floor(Math.random() * empty.length)];

        board[choice] = "O";
        drawBoard();

        if (checkWinner("O")) return endGame();
        if (!board.includes("")) return endGame();

        statusText.textContent = "Your turn (X)";
    }

    function checkWinner(p) {
        return winPatterns.some(pattern =>
            pattern.every(i => board[i] === p)
        );
    }

    function endGame() {
        gameActive = false;

        gameArea.style.display = "none";
        title.style.display = "none";
        awaiting.style.display = "none";

        flyer.style.display = "block";
        inviteMsg.style.display = "block";
    }

    drawBoard();
</script>

</body>
</html>
