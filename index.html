<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Tic-Tac-Toe Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.25);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      width: 90%;
      max-width: 400px;
      border: 2px solid rgba(255,255,255,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #fff;
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: 600;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    #status {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffe8e8;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    #awaiting {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 500;
      color: #fff9c4;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.5; }
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 330px;
      margin: 0 auto;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      font-size: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      transition: 0.25s;
      color: #d10000;
      border: 2px solid #ffffff80;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.6);
    }

    .cell:hover {
      background: rgba(255,255,255,1);
      transform: scale(1.05);
    }

    #message {
      display: none;
      margin-top: 25px;
      font-size: 20px;
      color: #fff9c4;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    #retry-btn, #reveal-btn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #retry-btn {
      background: #00aaff;
      box-shadow: 0 0 10px #0055aa;
    }
    #retry-btn:hover {
      background: #33bbff;
    }

    #reveal-btn {
      background: #d10000;
      box-shadow: 0 0 10px #ff0000;
    }
    #reveal-btn:hover {
      background: #ff3333;
    }

    #flyer {
      display: none;
      width: 100%;
      max-width: 330px;
      margin: 25px auto 0;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,255,255,0.9);
      animation: fadeIn 1.2s ease-in-out;
    }

    #invite-msg {
      display: none;
      margin-top: 15px;
      font-size: 16px;
      white-space: nowrap;
      color: #fff8b2;
      text-shadow: 0 0 10px #ff0000;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @media(max-width: 400px) {
      h1 { font-size: 18px; }
      #status { font-size: 16px; }
      #awaiting { font-size: 16px; }
      #message { font-size: 18px; }
      #retry-btn, #reveal-btn { font-size: 16px; padding: 8px 16px; }
      .cell { font-size: 40px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="title">üéÑ Play game to get surprise üéÅ</h1>

    <div id="game-area">
      <div id="status">Your turn (X)</div>
      <div id="board"></div>
      <div id="awaiting">üéÅ Awaiting your surprise‚Ä¶</div>
    </div>

    <div id="message"></div>
    <button id="retry-btn">Try again</button>
    <button id="reveal-btn">Tap to reveal</button>

    <img id="flyer" src="lcd.jpeg" alt="Flyer">
    <div id="invite-msg">üéâ Join us and grab ur surprise! üéÑ</div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const statusText = document.getElementById("status");
    const gameArea = document.getElementById("game-area");
    const awaiting = document.getElementById("awaiting");
    const messageEl = document.getElementById("message");
    const retryBtn = document.getElementById("retry-btn");
    const revealBtn = document.getElementById("reveal-btn");
    const flyer = document.getElementById("flyer");
    const inviteMsg = document.getElementById("invite-msg");
    const title = document.getElementById("title");

    let board = ["","","","","","","","",""];
    let gameActive = true;

    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function drawBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell;
        div.onclick = () => playerClick(i);
        boardEl.appendChild(div);
      });
    }

    function playerClick(i) {
      if (!gameActive || board[i] !== "") return;
      board[i] = "X";
      drawBoard();

      if (checkWinner("X")) return gameOver(true);
      if (!board.includes("")) return gameOver(false);

      statusText.textContent = "Santa is thinking... üéÖ";
      setTimeout(() => {
        botMove();
        drawBoard();
        if (checkWinner("O")) return gameOver(false);
        if (!board.includes("")) return gameOver(false);
        statusText.textContent = "Your turn (X)";
      }, 600);
    }

    function botMove() {
      const empties = board.map((v,i) => v === "" ? i : null).filter(v => v !== null);
      const choice = empties[Math.floor(Math.random() * empties.length)];
      board[choice] = "O";
    }

    function checkWinner(p) {
      return winPatterns.some(pat => pat.every(i => board[i] === p));
    }

    function gameOver(won) {
      gameActive = false;
      gameArea.style.display = "none";
      title.style.display = "none";
      awaiting.style.display = "none";

      if (won) {
        messageEl.textContent = "üéâ Your surprise awaits here! üéÅ";
        revealBtn.style.display = "inline-block";
      } else {
        messageEl.textContent = "üéÖ Santa‚Äôs gift isn‚Äôt gone yet ‚Äî take another turn and claim your surprise! üéÅ";
        retryBtn.textContent = "Claim your surprise üéÅ";  // updated
        retryBtn.style.display = "inline-block";
      }

      messageEl.style.display = "block";
    }

    retryBtn.onclick = () => {
      board = ["","","","","","","","",""];
      gameActive = true;
      drawBoard();
      statusText.textContent = "Your turn (X)";
      
      gameArea.style.display = "block";  // FIXED
      title.style.display = "block";
      awaiting.style.display = "block";
      messageEl.style.display = "none";
      retryBtn.style.display = "none";
      revealBtn.style.display = "none";
      flyer.style.display = "none";
      inviteMsg.style.display = "none";
    };

    revealBtn.onclick = () => {
      messageEl.style.display = "none";
      revealBtn.style.display = "none";
      flyer.style.display = "block";
      inviteMsg.style.display = "block";
    };

    drawBoard();
  </script>

</body>
</html>
